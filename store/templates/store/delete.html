{% extends 'main.html' %}
{% load static %}
{% block main %}

<br>
<section>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure you want to delete "{{ item }}"?</p>
            <form action="{% url 'delete_order' item.id %}" method="POST">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
                <input type="submit" name="Confirm" class="btn btn-danger">
            </form>         
        </div>
    </div>
</div>
</section>
{% endblock %}
